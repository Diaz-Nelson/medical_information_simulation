name: Build and Deploy Fullstack App to Azure Web App - mango-backend

on:
  push:
    branches:
      - QCPanel_MANGO
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend Build Steps
      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build the .NET Core project
        run: |
          cd api/Medical-Information.API/Medical-Information.API
          dotnet build --configuration Release

      - name: Publish the .NET Core project
        run: |
          cd api/Medical-Information.API/Medical-Information.API
          dotnet publish -c Release -o "${{ github.workspace }}/backend-publish"

      - name: Verify publish folder contents
        run: |
          echo "Listing files in backend-publish folder"
          dir "${{ github.workspace }}/backend-publish"

      # Frontend Build Steps
      - name: Install dependencies for frontend
        run: |
          cd frontend
          npm install

      - name: Build the React frontend
        run: |
          cd frontend
          npm run build

      - name: Copy React build to backend wwwroot
        run: |
          cd frontend
          cp -r build/* ../api/Medical-Information.API/Medical-Information.API/wwwroot/

      # Upload backend build artifact
      - name: Upload backend build artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: "${{ github.workspace }}/backend-publish"

      # Upload frontend build artifact (optional)
      - name: Upload frontend build artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: "${{ github.workspace }}/api/Medical-Information.API/Medical-Information.API/wwwroot"

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job (backend)
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: "${{ github.workspace }}/backend-publish"  # Ensure proper download path

      - name: Verify contents of downloaded backend artifact
        run: |
          echo "Listing files in the downloaded backend artifact folder"
          dir "${{ github.workspace }}/backend-publish"

      - name: Download frontend artifact (optional)
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: "${{ github.workspace }}/api/Medical-Information.API/Medical-Information.API/wwwroot"

      - name: Verify contents of downloaded frontend artifact
        run: |
          echo "Listing files in the downloaded frontend artifact folder"
          dir "${{ github.workspace }}/api/Medical-Information.API/Medical-Information.API/wwwroot"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F31B4FA64B84DD89BB74652C192D576 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ACA035FE63A94D17BE868CA94CF02CF0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DD3500C4A094140A28F0FD0E9309711 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mango-backend'
          slot-name: 'Production'
          package: "${{ github.workspace }}/backend-publish"
