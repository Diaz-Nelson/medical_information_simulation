name: Build and deploy full-stack app to Azure

on:
  push:
    branches:
      - QCPanel_MANGO
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Backend Setup
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build and publish backend
        run: |
          cd Medical-Information.API # Replace with your actual backend folder
          dotnet publish -c Release -o ${{ runner.temp }}/backend-publish

      # Frontend Setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16' # Match the version in your local environment

      - name: Install frontend dependencies and build
        run: |
          cd client # Replace with your actual client folder
          npm install
          npm start

      # Upload artifacts for deployment
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ${{ runner.temp }}/backend-publish

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: client/build # Replace with the actual build folder
          
  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # Download backend artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend

      # Deploy backend to Azure Web App
      - name: Deploy backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MagoTeam-backend' # Replace with your backend app name in Azure
          package: ${{ runner.temp }}/backend

      # Deploy frontend to Azure (if using Static Web App)
      - name: Deploy frontend to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "client/build" # Replace with your frontend's build output
          output_location: "build"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
