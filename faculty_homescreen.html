<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Information System - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .card a {
            text-decoration: none;
            color: #dc3545; /* Secondary color - red */
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #dc3545;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .card a:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Medical Information System - Home</h1>
</header>

<div class="container">
    <div class="card">
        <h3>Quality Control</h3>
        <a href="#">Access</a>
    </div>
    
    <div class="card">
        <h3>Patient Reports</h3>
        <a href="#">View Reports</a>
    </div>
    
    <div class="card">
        <h3>Student Report Submissions</h3>
        <a href="#">Submit Reports</a>
    </div>
    
    <div class="card">
        <h3>Order Entry</h3>
        <a href="#">Order Now</a>
    </div>
    
    <div class="card">
        <h3>Quizzes</h3>
        <a href="#">Take Quiz</a>
    </div>
    
    <div class="card">
        <h3>Grade Book</h3>
        <a href="#">View Grades</a>
    </div>
    
    <div class="card">
        <h3>Results in Progress</h3>
        <a href="#">Track Results</a>
    </div>
    
    <div class="card">
        <h3>Case Studies</h3>
        <a href="#">Explore</a>
    </div>
    
    <div class="card">
        <h3>Reference Files</h3>
        <a href="#">View Files</a>
    </div>
</div>

</body>
</html>
